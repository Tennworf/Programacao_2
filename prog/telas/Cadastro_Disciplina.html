<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <title>Cadastro de Disciplinas</title>
</head>

<body>
    <div class="page-container">
        <div class="centered-content">
            <h1>Cadastro de Disciplinas</h1>
            <form>
                Nome:<input type="text"><br>
                Professor:<input type="text"><br>
                Valor:<input type="text"><br>
                Percentual para aprovação:<input type="text"><br>
                <input type="button" value="Cadastrar">
            </form>
        </div>
        <!-- Botões no canto inferior direito -->
        <div class="corner-buttons">
            <input type="button" value="Voltar" onclick="history.back()">
            <input type="button" value="Sair" onclick="window.location.href='sair.html'">
        </div>
    </div>

    <div class="page-container">
        <div class="centered-content">
            <h1>Informações dos Cadastros</h1>
            <table id="tabelaAlunos" border="2">
                <tr>
                    <th>Nome</th>
                    <th>Professor</th>
                    <th>Valor</th>
                    <th>%</th>
                    
                </tr>
            </table>
        </div>
        <!-- Botões no canto inferior direito -->
        <div class="corner-buttons">
            <a href="Disciplina_Estudante.html"><input type="button" value="Voltar"></a>
            <a href="Login.html"><input type="button" value="Sair"></a>
    </div>
</body>

</html>
